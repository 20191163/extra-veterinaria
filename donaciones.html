<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dona.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Formulario de Donaciones</h2>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required pattern="[a-zA-Z ]{3,50}>
        
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
        
        <label for="telefono">Número de teléfono:</label>
        <input type="text" id="telefono" name="telefono" required pattern="[0-9 ]{10}">
        
        <label for="cantidad">Cantidad a donar:</label>
        <input type="number" id="cantidad" name="cantidad" required pattern="[0-9 ]{10}">
        
        <label for="formaPago">Forma de pago:</label>
        <select id="formaPago" name="formaPago" required>
          <option value="">Seleccione una opción</option>
          <option value="tarjeta">Tarjeta de crédito/débito</option>
          <option value="paypal">PayPal</option>
          <option value="transferencia">Transferencia bancaria</option>
        </select>
        
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje"></textarea>
        
        <button type="submit">Donar</button>
      </form>
      
</body>
</html>
