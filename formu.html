<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required minlength="8"><br>
        <input type="checkbox" id="privacy-policy" name="privacy-policy" required><br>
        <a href="politicas.html"><label for="privacy-policy">Acepto la política de privacidad</label></a><br>
        <input type="submit" value="Aceptar">
        <input type="reset" value="Cancelar">
      </form>
      
</body>
</html>
