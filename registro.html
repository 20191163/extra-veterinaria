<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="regis.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="submit.php" method="post">
        <label for="nombre-mascota">Nombre de la mascota:</label>
        <input type="text" id="nombre-mascota" name="nombre-mascota" required pattern="[a-zA-Z ]{3,50}">
        
        <label for="especie">Especie:</label>
        <input type="text" id="especie" name="especie" required pattern="[a-zA-Z ]{3,50}">
        
        <label for="raza">Raza:</label>
        <input type="text" id="raza" name="raza" required pattern="[a-zA-Z ]{3,50}">
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required  pattern="{0,15}">
        
        <label for="fecha">Fecha de la cita:</label>
        <input type="date" id="fecha" name="fecha" required >
        
        <label for="hora">Hora de la cita:</label>
        <input type="time" id="hora" name="hora" required>
        
        <label for="nombre-dueño">Nombre del dueño:</label>
        <input type="text" id="nombre-dueño" name="nombre-dueño" required pattern="[a-zA-Z ]{3,50}">
        
        <label for="telefono">Teléfono de contacto:</label>
        <input type="tel" id="telefono" name="telefono" required pattern="[0-9 ]{10}">
        
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required >
        
        <input type="submit" value="Registrar cita">
      </form>
      
</body>
</html>
